<h1 align=center><font face="New Roman" size=6> Adventure world </h1></font>
<p align=justify><font face="New Roman" size=4>
Adventure World adalah sebuah taman hiburan di Danau Bibra, Australia Barat. 
Terletak sekitar 20 kilometer dari kawasan pusat bisnis Perth. Taman dibuka pada 
11 November 1982 sebagai "Dunia Petualangan di Danau Bibra" dan mengalami penutupan 
musim dingin setiap tahun.
</p>

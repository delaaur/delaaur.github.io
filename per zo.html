<h1 align=center><font face="New Roman" size=6> Perth Zoo </h1></font>
<p align=justify><font face="New Roman" size=4>
Kebun Binatang Perth adalah taman zoologi seluas 17 hektar di Perth Selatan, 
Australia Barat. Kebun binatang pertama kali dibuka pada tahun 1898 dan pada tahun 2011
 menampung 1258 hewan dari 164 spesies dan koleksi botani yang luas. 
</p>
